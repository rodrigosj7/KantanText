<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="head-title">KantanText</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" href="./css/markdown-default.css" type="text/css">
</head>

<body>
  <section id="container">
    <div class="editor">
      <textarea class="panel" name="text" id="text" wrap="off"></textarea>
      <div class="panel activate" id="markdown"></div>
    </div>
    <div class="statusbar">
      <div>
        <input type="checkbox" name="hide-md" id="hide-md">
        <label for="hide-md">hide preview</label>
      </div>
      <div>File: <span id="filename-info">untitled.md</span></div>
      <div>Ln: <span id="lines-info">1</span></div>
      <div>saved: <span id="saved-info">1</span></div>
    </div>
  </section>
  <!-- Locally scripts -->
  <script src="js/scripts.js"></script>
</body>

</html>
